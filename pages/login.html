<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng Nh·∫≠p - C·ªù T∆∞·ªõng Online</title>
    <!-- Login page has inline styles only - no external CSS conflicts -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-page {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            font-size: 2.5em;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-section p {
            color: #666;
            margin-top: 5px;
        }

        .connection-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .connection-section h3 {
            margin-top: 0;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        #auth-forms {
            margin-top: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .connection-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .connection-indicator.disconnected {
            background: #dc3545;
        }

        .connection-indicator.connecting {
            background: #ffc107;
            animation: pulse 1s infinite;
        }

        .connection-indicator.connected {
            background: #28a745;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="auth-container">
            <div class="logo-section">
                <h1>üéÆ C·ªù T∆∞·ªõng</h1>
                <p>Ch∆°i c·ªù t∆∞·ªõng online v·ªõi b·∫°n b√®</p>
            </div>

            <div class="connection-section">
                <h3>
                    <span class="connection-indicator disconnected" id="conn-indicator"></span>
                    K·∫øt N·ªëi Server
                </h3>
                <div class="input-group">
                    <label>Server:</label>
                    <input type="text" id="server-host" value="127.0.0.1" placeholder="127.0.0.1">
                </div>
                <div class="input-group">
                    <label>Port:</label>
                    <input type="number" id="server-port" value="8081" placeholder="8081">
                </div>
                <button id="btn-connect" class="btn-primary">K·∫øt N·ªëi</button>
                <div id="connection-status" class="status-message"></div>
            </div>

            <div id="auth-forms" style="display: none;">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="login">ƒêƒÉng Nh·∫≠p</button>
                    <button class="tab-btn" data-tab="register">ƒêƒÉng K√Ω</button>
                </div>

                <!-- Login Form -->
                <div id="tab-login" class="tab-content active">
                    <div class="input-group">
                        <label>T√™n ƒëƒÉng nh·∫≠p:</label>
                        <input type="text" id="login-username" placeholder="Nh·∫≠p username">
                    </div>
                    <div class="input-group">
                        <label>M·∫≠t kh·∫©u:</label>
                        <input type="password" id="login-password" placeholder="Nh·∫≠p password">
                    </div>
                    <button id="btn-login" class="btn-primary">ƒêƒÉng Nh·∫≠p</button>
                </div>

                <!-- Register Form -->
                <div id="tab-register" class="tab-content">
                    <div class="input-group">
                        <label>T√™n ƒëƒÉng nh·∫≠p:</label>
                        <input type="text" id="register-username" placeholder="Nh·∫≠p username (3-20 k√Ω t·ª±)">
                    </div>
                    <div class="input-group">
                        <label>Email:</label>
                        <input type="email" id="register-email" placeholder="Nh·∫≠p email">
                    </div>
                    <div class="input-group">
                        <label>M·∫≠t kh·∫©u:</label>
                        <input type="password" id="register-password" placeholder="Nh·∫≠p password (t·ªëi thi·ªÉu 6 k√Ω t·ª±)">
                    </div>
                    <div class="input-group">
                        <label>X√°c nh·∫≠n m·∫≠t kh·∫©u:</label>
                        <input type="password" id="register-confirm" placeholder="Nh·∫≠p l·∫°i password">
                    </div>
                    <button id="btn-register" class="btn-primary">ƒêƒÉng K√Ω</button>
                </div>

                <div id="auth-status" class="status-message"></div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 C·ªù T∆∞·ªõng Online</p>
        </div>
    </div>

    <script type="module">
        import NetworkGameController from '../src/core/networkGameController.js?v=7';

        let gameController = null;

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;
                
                // Update tabs
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                btn.classList.add('active');
                document.getElementById(`tab-${tabName}`).classList.add('active');
            });
        });

        // Connection indicator
        function updateConnectionStatus(status, message) {
            const indicator = document.getElementById('conn-indicator');
            const statusDiv = document.getElementById('connection-status');
            
            indicator.className = `connection-indicator ${status}`;
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${status === 'connected' ? 'success' : status === 'connecting' ? 'info' : 'error'}`;
        }

        // Connect button
        document.getElementById('btn-connect').addEventListener('click', async () => {
            const host = document.getElementById('server-host').value;
            const port = document.getElementById('server-port').value;
            const btn = document.getElementById('btn-connect');

            if (!host || !port) {
                updateConnectionStatus('error', '‚ùå Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'ƒêang k·∫øt n·ªëi...';
            updateConnectionStatus('connecting', '‚è≥ ƒêang k·∫øt n·ªëi...');

            try {
                gameController = new NetworkGameController(); // No board in login page!
                const success = await gameController.connectToServer(host, parseInt(port));

                if (success) {
                    updateConnectionStatus('connected', '‚úÖ K·∫øt n·ªëi th√†nh c√¥ng!');
                    btn.textContent = 'ƒê√£ k·∫øt n·ªëi';
                    document.getElementById('auth-forms').style.display = 'block';
                    
                    // Store connection info for lobby page
                    localStorage.setItem('xiangqi_server', JSON.stringify({
                        host: host,
                        port: parseInt(port)
                    }));
                    
                    // Store controller globally for lobby page
                    window.gameController = gameController;
                } else {
                    throw new Error('Kh√¥ng th·ªÉ k·∫øt n·ªëi');
                }
            } catch (error) {
                updateConnectionStatus('error', `‚ùå L·ªói: ${error.message}`);
                btn.disabled = false;
                btn.textContent = 'K·∫øt N·ªëi';
            }
        });

        // Login button
        document.getElementById('btn-login').addEventListener('click', async () => {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const statusDiv = document.getElementById('auth-status');
            const btn = document.getElementById('btn-login');

            if (!username || !password) {
                statusDiv.textContent = '‚ùå Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!';
                statusDiv.className = 'status-message error';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'ƒêang ƒëƒÉng nh·∫≠p...';
            statusDiv.textContent = '‚è≥ ƒêang x·ª≠ l√Ω...';
            statusDiv.className = 'status-message info';

            try {
                const response = await gameController.login(username, password);
                
                // Success - response always has status: 'success' from networkGameController
                statusDiv.textContent = '‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn...';
                statusDiv.className = 'status-message success';
                
                // Store user info
                localStorage.setItem('xiangqi_user', JSON.stringify({
                    username: response.username,
                    token: response.token,
                    rating: response.rating,
                    user_id: response.user_id
                }));
                // Ensure network controller has the session token set (for immediate use)
                try {
                    if (window.gameController && window.gameController.network) {
                        window.gameController.token = response.token;
                        window.gameController.network.sessionToken = response.token;
                    }
                } catch (e) {
                    // ignore
                }
                
                setTimeout(() => {
                    window.location.href = 'lobby.html';
                }, 1000);
            } catch (error) {
                // Error thrown from catch block
                statusDiv.textContent = `‚ùå ${error.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i'}`;
                statusDiv.className = 'status-message error';
                btn.disabled = false;
                btn.textContent = 'ƒêƒÉng Nh·∫≠p';
            }
        });

        // Register button
        document.getElementById('btn-register').addEventListener('click', async () => {
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const statusDiv = document.getElementById('auth-status');
            const btn = document.getElementById('btn-register');

            // Validation
            if (!username || !email || !password || !confirm) {
                statusDiv.textContent = '‚ùå Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!';
                statusDiv.className = 'status-message error';
                return;
            }

            if (username.length < 3 || username.length > 20) {
                statusDiv.textContent = '‚ùå Username ph·∫£i t·ª´ 3-20 k√Ω t·ª±!';
                statusDiv.className = 'status-message error';
                return;
            }

            if (password.length < 6) {
                statusDiv.textContent = '‚ùå M·∫≠t kh·∫©u ph·∫£i √≠t nh·∫•t 6 k√Ω t·ª±!';
                statusDiv.className = 'status-message error';
                return;
            }

            if (password !== confirm) {
                statusDiv.textContent = '‚ùå M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!';
                statusDiv.className = 'status-message error';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'ƒêang ƒëƒÉng k√Ω...';
            statusDiv.textContent = '‚è≥ ƒêang x·ª≠ l√Ω...';
            statusDiv.className = 'status-message info';

            try {
                const response = await gameController.register(username, email, password);
                
                // Success - no need to check status
                statusDiv.textContent = '‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p.';
                statusDiv.className = 'status-message success';
                
                // Switch to login tab
                setTimeout(() => {
                    document.querySelector('.tab-btn[data-tab="login"]').click();
                    document.getElementById('login-username').value = username;
                }, 1500);
            } catch (error) {
                statusDiv.textContent = `‚ùå ${error.message || 'ƒêƒÉng k√Ω th·∫•t b·∫°i'}`;
                statusDiv.className = 'status-message error';
            } finally {
                btn.disabled = false;
                btn.textContent = 'ƒêƒÉng K√Ω';
            }
        });

        // Enter key support
        document.querySelectorAll('#tab-login input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') document.getElementById('btn-login').click();
            });
        });

        document.querySelectorAll('#tab-register input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') document.getElementById('btn-register').click();
            });
        });
    </script>
</body>
</html>
